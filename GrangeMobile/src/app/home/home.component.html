<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div id="container">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-title id="appTitle"><strong> Welcome to</strong></ion-title>
            <img src="../../assets/tudublin.png" width="270" height="100"><br>


          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-card>
              <ion-card-header>
                <ion-card-title>University Achievements</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-slides pager="true" [options]="slideOptsOne" #slideWithNav (ionSlideDidChange)="SlideDidChange(sliderOne,slideWithNav)">
                  <ion-slide *ngFor="let imglink of sliderOne.slidesItems">
                    <img src={{imglink}}>
                    <!-- <span class="slide-text">Slide id {{s.id}}</span>
 -->
                  </ion-slide>
                </ion-slides>
              </ion-card-content>
            </ion-card>
          </ion-col>

        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
</ion-content>
